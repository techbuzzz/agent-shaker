server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ===================================================================
    # MCP Multi-Agent Task Tracker - Nginx Configuration
    # ===================================================================
    # Architecture:
    #   - Nginx (port 80): Serves Vue.js SPA, proxies API to Go server
    #   - Go MCP Server (port 8080): REST API + WebSocket (no Vue.js)
    #   - PostgreSQL (port 5433): Database
    # 
    # Flow:
    #   Browser → Nginx:80 → Vue.js SPA (for UI)
    #   Vue.js → Nginx:80/api/* → Go:8080/api/* (for data)
    #   AI Agents → Go:8080/api/* (direct access)
    # ===================================================================

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # ===================================================================
    # PROXY RULES (Must be BEFORE "/" location for proper routing)
    # ===================================================================
    
    # API proxy to Go MCP server
    location /api/ {
        proxy_pass http://mcp-server:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy to Go MCP server
    location /ws {
        proxy_pass http://mcp-server:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Static demo HTML served from Go backend
    location /demo/ {
        proxy_pass http://mcp-server:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===================================================================
    # VUE.JS SPA RULES (Must be AFTER proxy rules)
    # ===================================================================
    
    # Serve Vue.js Single Page Application
    # All non-API routes fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
